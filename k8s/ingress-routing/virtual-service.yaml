kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: sample-webapp
spec:
  hosts:      # which incoming host are we applying the proxy rules to???
    - "*"
  gateways:
    - sample-app
  http:
    - match:
      - uri:
          prefix: "/apic"
        headers:
          test-header:
            exact: canary
      rewrite:
        uri: "/"
      route:
      - destination:
          host: category-api-service.default.svc.cluster.local
          port:
            number: 5000
          subset: risky-subset
    - match:
      - uri:
          prefix: "/apic"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: category-api-service.default.svc.cluster.local
          port:
            number: 5000
          subset: safe-subset
    - match:
      - uri:
          prefix: "/apip"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: product-api-service.default.svc.cluster.local
          port:
            number: 5001
    - route:
      - destination:
          host: frontend-service
          port:
            number: 80
