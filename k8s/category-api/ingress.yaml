apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: category-ingress-service
spec:
  rules:
  - host: hello-world.info
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: category-api-service
            port:
              number: 5000
