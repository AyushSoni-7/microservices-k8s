---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: category-virtual-service
spec:
  hosts:
  - category-api-service.default.svc.cluster.local
  gateways:
    - sample-app
  http:
  - match:
    - headers:
        test-header:
          exact: canary
    route:
    - destination:
        host: category-api-service.default.svc.cluster.local
        subset: risky-subset
  - route:
    - destination:
        host: category-api-service.default.svc.cluster.local
        subset: safe-subset
---
